<form [formGroup]="personForm" *ngIf="this.personForm" novalidate>
    <div style="text-align: center;width: 100%;">
        <div>
            <h1> New Person</h1>
        </div>
        <br />

        <div>
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" name="firstName" formControlName="firstName" class="form-control">
            <div
                *ngIf="submitted  || (personForm.get('firstName').invalid && personForm.get('firstName').errors &&  (personForm.get('firstName').dirty || personForm.get('firstName').touched))">
                <div *ngIf=" personForm.get('firstName').errors?.required" style="color:red">
                    Please enter first name.
                </div>
                <div *ngIf="personForm.get('firstName').errors?.maxlength" style="color:red">

                    First name length can't be more than 50.
                </div>
            </div>
        </div>
        <br />
        <div>
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" name="lastName" formControlName="lastName">
            <div
                *ngIf=" submitted || (personForm.get('lastName').invalid && personForm.get('lastName').errors &&  (personForm.get('lastName').dirty || personForm.get('lastName').touched))">
                <span style="color:red" *ngIf="personForm.get('lastName').errors?.required">
                    <span>
                        Please enter last name.
                    </span>
                </span>
                <span style="color:red" *ngIf="personForm.get('lastName').errors?.maxlength">
                    <span>
                        Last name length can't be more than 50
                    </span>
                </span>
            </div>
        </div>
        <p *ngIf="errorMessage">
            <label for="errorMessage"> {{ errorMessage }}</label>
        </p>
        <br>

        <p>
            <button (click)="AddPerson();">
                Save
            </button> &nbsp; &nbsp;
            <button (click)="resetForm();">Reset</button> &nbsp; &nbsp;
            <button (click)="redirectToPersonList()">Cancel</button>
        </p>
    </div>
</form>
